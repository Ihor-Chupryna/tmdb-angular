<div class="header-container" [class.dark-header]="checked" [class.light-header]="!checked">
  <app-user></app-user>
  <div routerLinkActive="active"><a routerLink="movies">Movies</a></div>
  <div routerLinkActive="active"><a routerLink="genres">Genres</a></div>
  <div class="switcher">
    <label class="switch">
      <input type="checkbox" [(ngModel)]="checked" (change)="saveToStorage(checked)">
      <span class="slider round"></span>
    </label>
    <p>{{checked? 'disable dark theme': 'enable dark theme'}}</p>
  </div>
</div>
