<div class="movies-pagination" [class.dark-pagination]="checked" [class.light-pagination]="!checked">
    <div>
      <button (click)="prev()">prev</button>
    </div>
    <h3>{{page}}</h3>
    <div>
      <button (click)="next()">next</button>
    </div>
      <h3>total pages: {{totalPages}}</h3>
</div>
