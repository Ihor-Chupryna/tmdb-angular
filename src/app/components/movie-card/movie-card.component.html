<div class="movie-card" [class.dark-card]="checked" [class.light-card]="!checked">
  <a routerLink="{{movie.id}}"><img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="movie_poster"></a>
  <h3>{{movie.title}}</h3>
  <div><h2><span>rating:</span>  {{movie.vote_average}}</h2></div>

</div>
